#全局
region: "1"

# MySQL 版本和默认密码
mysql_version: "5.7"       
mysql_root_password: "123456"
phpmyadmin_mysql_password: "123456"
php_version: "7.2"

preend_certbot: True

# 生成应用数据库和用户
mysql_databases:
 - name: opencart
   encoding: utf8
 
mysql_users:
 - name: opencart
   host: localhost
   priv: 'opencart.*:ALL'

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["opencart"]
    password: "123456" 
